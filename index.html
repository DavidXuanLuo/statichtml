<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队成员 - Team Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141b3a;
            --bg-card: #1a2347;
            --accent-gold: #d4af37;
            --accent-amber: #f4a261;
            --text-primary: #e8e9f3;
            --text-secondary: #a8adc7;
            --text-muted: #6b7199;
            --border-color: rgba(212, 175, 55, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, var(--accent-gold) 35px, var(--accent-gold) 36px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, var(--accent-gold) 35px, var(--accent-gold) 36px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header-accent {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            margin: 0 auto 30px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .member-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-amber));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .member-card:hover::before {
            transform: scaleX(1);
        }

        .member-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-gold);
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.15);
        }

        .card-header {
            padding: 40px 30px 30px;
            text-align: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            position: relative;
        }

        .avatar-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .avatar-border {
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-amber));
            padding: 4px;
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: var(--bg-secondary);
            position: relative;
            z-index: 1;
        }

        .member-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .member-role {
            font-size: 0.95rem;
            color: var(--accent-gold);
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .card-body {
            padding: 30px;
        }

        .member-bio {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 25px;
            min-height: 60px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: var(--accent-gold);
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-gold);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .member-card:nth-child(1) { animation-delay: 0.1s; }
        .member-card:nth-child(2) { animation-delay: 0.15s; }
        .member-card:nth-child(3) { animation-delay: 0.2s; }
        .member-card:nth-child(4) { animation-delay: 0.25s; }
        .member-card:nth-child(5) { animation-delay: 0.3s; }
        .member-card:nth-child(6) { animation-delay: 0.35s; }
        .member-card:nth-child(7) { animation-delay: 0.4s; }
        .member-card:nth-child(8) { animation-delay: 0.45s; }
        .member-card:nth-child(9) { animation-delay: 0.5s; }
        .member-card:nth-child(10) { animation-delay: 0.55s; }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .team-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
