<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robinhood 代币化股票链上跟踪（可用版）</title>
  <style>
    :root { --bg:#0b1020; --card:#121a2f; --text:#e8eefc; --muted:#9fb0d6; --ok:#56d4a7; --line:#243154; }
    *{box-sizing:border-box} body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Noto Sans SC",sans-serif;background:linear-gradient(180deg,#0b1020,#0a0f1c);color:var(--text)}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    h1{font-size:22px;line-height:1.3;margin:8px 0 4px}
    .sub{color:var(--muted);font-size:13px;margin-bottom:14px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px}
    .k{font-size:12px;color:var(--muted);margin-bottom:8px}
    .v{font-size:24px;font-weight:700;letter-spacing:.2px}
    .small{font-size:12px;color:var(--muted)}
    .section{margin-top:14px}
    ul{padding-left:18px;margin:8px 0}
    a{color:#8fc2ff;word-break:break-all}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{border-bottom:1px solid var(--line);padding:8px 6px;text-align:left;vertical-align:top}
    th{color:var(--muted);font-weight:600}
    .tag{display:inline-block;background:#1a2440;border:1px solid #2c3e6d;color:#9fc6ff;border-radius:999px;padding:2px 8px;font-size:11px}
    @media (max-width:640px){ .grid{grid-template-columns:1fr} .v{font-size:21px} h1{font-size:19px} }
  </style>
</head>
<body>
  <div class="wrap">
    <span class="tag">Prototype v0</span>
    <h1>Robinhood 代币化股票链上跟踪</h1>
    <div class="sub">手机端可读｜当前为“可用版”：先聚合公开可验证来源中的 Dune 引用数据</div>

    <div class="grid">
      <div class="card"><div class="k">总价值 TVL（USD）</div><div class="v" id="tvl">-</div><div class="small" id="tvlTime">-</div></div>
      <div class="card"><div class="k">累计成交（先用累计铸造额，USD）</div><div class="v" id="cumMint">-</div><div class="small">累计销毁：<span id="cumBurn">-</span></div></div>
      <div class="card"><div class="k">净在链存量（USD）</div><div class="v" id="net">-</div><div class="small">= 累计铸造 - 累计销毁（历史点）</div></div>
      <div class="card"><div class="k">代币化资产数量</div><div class="v" id="assets">-</div><div class="small">含股票/ETF 等</div></div>
    </div>

    <div class="section card">
      <div class="k">时间序列预留（history）</div>
      <table>
        <thead><tr><th>日期</th><th>TVL</th><th>累计铸造</th><th>累计销毁</th><th>资产数</th></tr></thead>
        <tbody id="historyBody"></tbody>
      </table>
    </div>

    <div class="section card">
      <div class="k">来源链接</div>
      <ul id="sources"></ul>
      <div class="small">注：Dune 原看板在当前环境受 Cloudflare 限制，后续可改为 Dune API/截图存档方式自动更新。</div>
    </div>

    <div class="section small" id="updated"></div>
  </div>

  <script>
    const fmtUSD = (n)=> (n===null||n===undefined) ? '-' : '$' + Number(n).toLocaleString('en-US', {maximumFractionDigits:0});
    fetch('./robinhood-tokenized-tracker.json').then(r=>r.json()).then(d=>{
      document.getElementById('tvl').textContent = fmtUSD(d.metrics.tvl_usd);
      document.getElementById('tvlTime').textContent = '数据时间：' + (d.metrics.data_time || '-');
      document.getElementById('cumMint').textContent = fmtUSD(d.metrics.cumulative_mint_volume_usd);
      document.getElementById('cumBurn').textContent = fmtUSD(d.metrics.cumulative_burn_volume_usd);
      document.getElementById('net').textContent = fmtUSD(d.metrics.net_outstanding_usd);
      document.getElementById('assets').textContent = (d.metrics.tokenized_assets_count ?? '-').toLocaleString();

      const hb = document.getElementById('historyBody');
      (d.history||[]).forEach(x=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${x.date||'-'}</td><td>${fmtUSD(x.tvl_usd)}</td><td>${fmtUSD(x.cumulative_mint_volume_usd)}</td><td>${fmtUSD(x.cumulative_burn_volume_usd)}</td><td>${x.tokenized_assets_count??'-'}</td>`;
        hb.appendChild(tr);
      });

      const s = document.getElementById('sources');
      (d.sources||[]).forEach(x=>{
        const li = document.createElement('li');
        li.innerHTML = `<a href="${x.url}" target="_blank" rel="noreferrer">${x.name}</a>${x.note?` — ${x.note}`:''}`;
        s.appendChild(li);
      });
      document.getElementById('updated').textContent = '更新时间：' + (d.updated_at || '-');
    }).catch(err=>{
      document.getElementById('updated').textContent = '数据加载失败：' + err.message;
    });
  </script>
</body>
</html>
